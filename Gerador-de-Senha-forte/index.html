<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Senha</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        
        <h1>Super Senha</h1>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"></span>
                    <button id="copy">Copiar</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Tamanho da senha</label>
                    <input id="len" value="15" type="range" min="4" max="30" onmousemove="updateTextInput(this.value);" />
                    <input id="textInput" type="number" readonly value="15" style="width: 45px; border-radius: 5px;">
                </div>
                <div class="form-control">
                    <label for="upper">Letras maiúsculas</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Letras minúsculas</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Números</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Símbolos</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Gerar Senha
                </button>
            </div>
        </div>

        <div id="toast"></div>
    </body>
</html>
