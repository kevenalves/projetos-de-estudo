<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dolar Hoje</title>
</head>
<body>
   <main> 
    <div>
        <img src="./image/icon-dolar.gif" alt="icon dolar">
    </div>
    
    <div id="content">
        <h1>Valor do Dolar Hoje</h1>
        <div class="box">
            <span>U$</span>
            <input type="text" id="dolar" value="1.00" onkeyup="dolarHoje()">
        </div>
        <div class="box">
            <span>R$</span>
            <input type="text" id="real" onkeyup="realHoje()">
        </div>
    </div>

    </main>

<script src="./script.js"></script>
</body>
</html>
